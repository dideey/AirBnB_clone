<!DOCTYPE html>
<html>
    <head>
        <style>
            .header {
                background-color:#FF0000 ;
                height: 70px;
                width: 100%;
            }
        </style>
        <style>
            .footer {
                background-color:#00FF00 ;
                height: 60px;
                width: 100%;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
        <style>
            .body {
                margin: 0;
                padding: 0%;
            }
        </style>
        <style>
            .main {
                min-height: calc(100vh - 130px);
                background-color: white;
            }
        </style>
    </head>
    <body>
        <div class="header"></div>
        <div class="main"></div>
        <div class="body"></div>
        <div class="footer">Best School</div>
    </body>
</html>
